name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker test image ${{ matrix.python-version }}
        run: |
          docker build . -f tests/Dockerfile -t pynvr2-tests --build-arg PYTHON_VERSION=${{ matrix.python-version }} --build-arg GROUP_ID=0 --build-arg USER_ID=0
      - name: Run tests
        run: |
          docker run -v `pwd`:/project pynvr2-tests
      - name: Store tests results
        uses: actions/upload-artifact@v2
        with:
          name: report-html-${{ matrix.python-version }}
          path: out/report.html
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project
        run: |
          pip install .
      - name: Test CLI
        run: |
          pynvr2-recorder --help &&
          pynvr2-janitor --help

      - name: Build PyPi package
        run: |
          python -m build --sdist --wheel --outdir dist/

      - name: Publish on TestPyPi
        if: github.ref == 'refs/heads/develop'
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
